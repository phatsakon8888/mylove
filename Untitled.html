    <style>
        body {
            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6f2;

        }
        h1 {

        .heart-button {

            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 20px;
            z-index: 10;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 2s linear forwards;
            pointer-events: none;
        }
        @keyframes float {

            overflow: hidden;
            border: 2px solid #ff4081;

        .progress-bar {

            height: 100%;

    </style>

<body>
